<div class="organizer-calendar-container">
  <h2>Kalendár Organizátora (jednojazyčný)</h2>

  <!-- Tlačidlo na otvorenie dialógu pre vytvorenie udalosti -->
  <button class="create-event-button" (click)="openCreateEventDialog()">Vytvoriť udalosť</button>

  <div class="my-events">
    <h3>Moje Eventy</h3>
    <ul>
      <li *ngFor="let e of allEvents">
        <div *ngIf="canEdit(e)">
          <strong>Môj:</strong> {{ e.title }} ({{ e.isApproved ? 'schválené' : 'čaká' }})
          <button (click)="editEvent(e)">Upraviť</button>
        </div>
      </li>
    </ul>
  </div>

  <hr>

  <div class="all-events">
    <h3>Všetky Eventy (Read-Only okrem vlastných)</h3>
    <ul>
      <li *ngFor="let e of allEvents">
        <strong *ngIf="canEdit(e)">Môj: </strong>{{ e.title }} ({{ e.startDateTime }} - {{ e.endDateTime }})
        ({{ e.isApproved ? 'OK' : 'WAIT' }})
      </li>
    </ul>
  </div>
</div>
