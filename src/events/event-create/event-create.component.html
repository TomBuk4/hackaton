<!-- src/app/events/event-create/event-create.component.html -->
<div class="event-create-container">
  <h2>Create New Event</h2>

  <form (ngSubmit)="createEvent()" #eventForm="ngForm">
    <div class="form-group">
      <label for="title">Title*:</label>
      <input type="text" id="title" required [(ngModel)]="newEvent.title" name="title">
    </div>

    <div class="form-group">
      <label for="description">Description*:</label>
      <textarea id="description" required [(ngModel)]="newEvent.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="startDateTime">Start Date &amp; Time*:</label>
      <input type="datetime-local"
             id="startDateTime"
             required
             [(ngModel)]="newEvent.startDateTime"
             name="startDateTime">
    </div>

    <div class="form-group">
      <label for="endDateTime">End Date &amp; Time*:</label>
      <input type="datetime-local"
             id="endDateTime"
             required
             [(ngModel)]="newEvent.endDateTime"
             name="endDateTime">
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number"
             id="price"
             [(ngModel)]="newEvent.price"
             name="price">
    </div>

    <div class="form-group">
      <label for="photo">Main Photo:</label>
      <input type="file" id="photo" accept="image/*" (change)="onFileChange($event)">
      <div *ngIf="uploadingPhoto">Uploading... {{ uploadProgress }}%</div>
      <img *ngIf="photoPreviewURL"
           [src]="photoPreviewURL"
           alt="Photo Preview"
           class="photo-preview">
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!eventForm.form.valid">Create Event</button>
      <button type="button" class="cancel-button" (click)="cancelCreate()">Cancel</button>
    </div>
  </form>
</div>
