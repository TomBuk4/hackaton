<div class="event-create-container">
  <h2>Vytvoriť Udalosť</h2>
  <form (ngSubmit)="createEvent()">
    <div class="form-group">
      <label>Názov:</label>
      <input [(ngModel)]="newEvent.title" name="title" required>
    </div>

    <div class="form-group">
      <label>Popis:</label>
      <textarea [(ngModel)]="newEvent.description" name="desc"></textarea>
    </div>

    <div class="form-group">
      <label>Začiatok:</label>
      <input type="datetime-local"
             [(ngModel)]="newEvent.startDateTime"
             name="startDt"
             required>
    </div>

    <div class="form-group">
      <label>Koniec:</label>
      <input type="datetime-local"
             [(ngModel)]="newEvent.endDateTime"
             name="endDt"
             required>
    </div>

    <div class="form-group">
      <label>Cena:</label>
      <div class="number-with-checkbox">
        <input type="number"
               [(ngModel)]="newEvent.price"
               name="price"
               [required]="!isPriceVoluntary"
               min="0"
               step="0.01"
               (keydown)="preventNegative($event)">
        <div class="checkbox-group">
          <input type="checkbox"
                 [(ngModel)]="isPriceVoluntary"
                 name="isPriceVoluntary">
          <span>Dobrovoľné</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Limit účastníkov:</label>
      <input type="number"
             [(ngModel)]="participantLimit"
             name="participantLimit"
             min="0"
             (keydown)="preventNegative($event)">
    </div>

    <div class="form-group">
      <label>Kategória:</label>
      <select [(ngModel)]="newEvent.category" name="category" required>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Miesto:</label>
      <select [(ngModel)]="newEvent.place" name="place" required>
        <option *ngFor="let place of places" [value]="place">{{ place }}</option>
      </select>
    </div>

    <button type="submit" class="submit-button">Vytvoriť</button>
  </form>
</div>
